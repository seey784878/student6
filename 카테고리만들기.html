<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리만들기 연습 ul li</title>
</head>
<body>
    <!-- dress,outer,top,bottom -->
    <!-- emmet 표기법 -->
<ul>
    <li>dress</li>
    <li>outer</li>
    <li>top</li>
    <ul>
        <li>티</li>
        <li>셔츠</li>
        <li>블라우스</li>
    </ul>
    <li>bottom
        <!-- 서브 2개 -->
        <!-- ul>li*2 -->
      <ul>
        <li>팬츠</li>
        <li>스커트</li>
      </ul>
    </li>
</ul>
</body>
</html>
